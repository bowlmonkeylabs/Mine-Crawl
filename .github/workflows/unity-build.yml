name: Build actions ğŸ˜

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at 00:00
  workflow_dispatch:    # Allows you to run this workflow manually from the Actions tab
    inputs:
      targetPlatform:
        type: choice
        description: Target Platform
        options: 
        - Default
        - StandaloneWindows
        - StandaloneWindows64
        - StandaloneLinux64
        - StandaloneOSX
        - WebGL
        - iOS
        - Android
        - All
      alwaysSaveCaches:
        type: boolean
        description: "Save caches even if the build fails."
        default: false

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  log_params:
    name: Log parameters ğŸ‘£
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        run: |
          echo "${{toJson(github)}}"

  check_prod:
    name: Check if main branch ğŸš¦
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - id: should_run
        continue-on-error: true
        name: Check if we''re running on the main branch
        run: echo "Building to production on branch $GITHUB_REF"

  check_date:
    name: Check if new commits ğŸ—
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v2
      
      - name: print latest_commit
        run: echo ${{ github.sha }}

      - id: should_run
        continue-on-error: true
        name: check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
#         run: test -z $(git rev-list  --after="24 hours"  ${{ github.sha }}) && echo "::set-output name=should_run::false"
        run: test -z $(git rev-list latest..${{ github.sha }}) && echo "::set-output name=should_run::false"
  
  build_params:
    name: Prepare build params ğŸ“
    runs-on: ubuntu-latest
    outputs:
      repo-name: ${{ steps.set-params.outputs.REPO_NAME }}
      build-name: ${{ steps.set-params.outputs.BUILD_NAME }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Determine build name
        id: set-params
        run: |
          REPO_NAME=$(basename ${{ github.repository }})
          BUILD_NAME="${REPO_NAME}_${{matrix.targetPlatform}}"
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "BUILD_NAME=$BUILD_NAME" >> $GITHUB_OUTPUT
      - name: Prepare target platform matrix ğŸ’½
        id: set-matrix
        run: |
          
          if [ ${{ github.event_name }} == 'workflow_dispatch' ]; then
            case ${{ github.event.inputs.targetPlatform }} in
              Default)
                matrix=$(echo '[{"targetPlatform":"StandaloneWindows64"},{"targetPlatform":"StandaloneLinux64"}]' | jq '.')
                ;;
              All)
                # matrix=$(echo '[{"targetPlatform":"StandaloneWindows"},{"targetPlatform":"StandaloneWindows64"},{"targetPlatform":"StandaloneLinux64"},{"targetPlatform":"StandaloneOSX"},{"targetPlatform":"WebGL"},{"targetPlatform":"iOS"},{"targetPlatform":"Android"}]' | jq '.')
                matrix=$(echo '[{"targetPlatform":"StandaloneWindows"},{"targetPlatform":"StandaloneWindows64"},{"targetPlatform":"StandaloneLinux64"},{"targetPlatform":"StandaloneOSX"},{"targetPlatform":"WebGL"},{"targetPlatform":"iOS"},{"targetPlatform":"Android"}]' | jq '.')
                ;;
              *)
                matrix=$(echo '[{"targetPlatform":"${{github.event.inputs.targetPlatform}}"}]' | jq '.')
                ;;
            esac
          else
            matrix=$(echo '[{"targetPlatform":"StandaloneWindows64"},{"targetPlatform":"StandaloneLinux64"}]' | jq '.')
          fi
          echo $matrix
          echo "matrix={\"include\":$(echo $matrix)}" >> $GITHUB_OUTPUT
      
  build:
    name: Build ğŸ—âœ¨
    runs-on: ubuntu-latest
    needs: [check_date,build_params]
    if: (needs.check_date.result == 'success' || needs.check_date.result == 'skipped')
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.build_params.outputs.matrix)}}
    steps:
      # v Checkout (without LFS content, just pointers) v -------------------------------
      - name: Checkout repository â¬‡
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          lfs: true
          token: ${{ secrets.REPOS_ACCESS_TOKEN }}
      # ^ Checkout  ^ -------------------------------

      # v Git LFS v -------------------------------
      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache ğŸ’¾
        uses: pat-s/always-upload-cache@v3.0.11
        id: cache-lfs
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}
          restore-keys: |
            ${{ runner.os }}-lfs-

      - name: Git LFS Pull â¬‡
        run: |
          git lfs pull
          git add .
          git reset --hard
          
      - name: Test LFS
        run: |
          wc -c Assets/Private/Plugins/Sirenix/Assemblies/NoEmitAndNoEditor/Sirenix.Utilities.dll
      # ^ Git LFS ^ -------------------------------
      
      # v Git annex v -------------------------------
      - name: Install git-annex
        run: |
          sudo apt-get update
          sudo apt-get install git-annex
          
      - name: Clone unversioned repo â¬‡
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}-Unversioned
          path: Assets/Unversioned
          token: ${{ secrets.REPOS_ACCESS_TOKEN }}
          fetch-depth: 0
      
      - name: Test unversioned
        run: |
          cd Assets/Unversioned
          find . -type f | cut -d/ -f2 | sort | uniq -c
          cd ../..
          
      - name: Configure git credentials
        run: |
          git config --global user.email "bowlmonkeylabs@gmail.com"
          git config --global user.name bowlmonkeylabs

      - name: Configure Unversioned annex
        run: |
          cd Assets/Unversioned
          git annex init
          
      - name: Test Unversioned annex
        run: |
          cd Assets/Unversioned
          find . -type f | cut -d/ -f2 | sort | uniq -c
          git annex list "Epic Toon FX/Materials/Basics/glow5_ADD.mat"
          git annex info
          cat ./.git/annex/index
          
      - name: Enable annex special remotes
        run: |
          cd Assets/Unversioned
          git annex enableremote cloud-s3
          git annex enableremote cloud
          echo ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            
      - name: Restore Unversioned cache ğŸ’¾
        uses: actions/cache/restore@v3
        id: cache-restore-unversioned
        with:
          path: Assets/Unversioned
#           key: ${{ runner.os }}-UnversionedAssets-${{ hashFiles('Assets/Unversioned/.git/annex/index') }}
          key: ${{ runner.os }}-UnversionedAssets
          
      - name: Sync Unversioned annex ğŸ”
        run: |
          cd Assets/Unversioned
          git annex sync --content
          git annex unlock
          cd ../..
          
      - name: Save Unversioned cache ğŸ’¾
        id: cache-save-unversioned
        if: success() || (github.event_name == 'workflow_dispatch' && github.event.inputs.alwaysSaveCaches == 'true')
        uses: actions/cache/save@v3
        with:
          path: Assets/Unversioned
#           key: ${{ runner.os }}-UnversionedAssets-${{ hashFiles('Assets/Unversioned/.git/annex/index') }}
          key: ${{ runner.os }}-UnversionedAssets
      # ^ Git annex ^ -------------------------------

      # v Restore Unity caches v -------------------------------
      - name: Restore Library cache ğŸ’¾
        id: cache-restore-library
        uses: actions/cache/restore@v3
        with:
          path: Library
          key: ${{ runner.os }}-Library

      - name: Test aggressive caches ğŸ’¾
        id: cache-restore-everything-else
        uses: actions/cache/restore@v3
        with:
          path: |
            Temp
            Builds
            build
            obj
            *.csproj
          key: ${{ runner.os }}-EverythingElse
      # ^ Restore Unity caches ^ -------------------------------

      # v Game CI v -------------------------------
      - name: Build project âš™
        id: unityBuild
        uses: game-ci/unity-builder@v2
        continue-on-error: true
        timeout-minutes: 30
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
#           versioning: Semantic
          allowDirtyBuild: true
          customParameters: -Development
          
      - name: Try delete Unity lock file ğŸ”¨
        if: (steps.unityBuild.outcome == 'failure')
        continue-on-error: true
        run: |
          EXECUTING_USER=$(whoami)
          sudo rm -f ./Temp/UnityLockfile
          sudo rm -f ./Library/ArtifactDB-lock
          sudo rm -f ./Library/SourceAssetDB-lock

      - name: Build project retry ğŸ²
        uses: game-ci/unity-builder@v2
        if: (steps.unityBuild.outcome == 'failure')
        timeout-minutes: 120
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
  #           versioning: Semantic
          allowDirtyBuild: true
          customParameters: -Development
      # ^ Game CI ^ -------------------------------
          
      # v Upload build artifacts v -------------------------------
      - name: Own project directory
        run: |
          export executing_user=$(whoami)
          sudo chown "$executing_user" ./
          
      - name: Zip build
        id: zip-build
        run: |
          ZIP_PATH="./build/${{ matrix.targetPlatform }}"
          ZIP_NAME="${{ needs.build_params.outputs.build-name }}.zip"
          zip "$ZIP_NAME" "$ZIP_PATH"
          ls ./build
          echo "ZIP_NAME=$ZIPNAME" >> $GITHUB_OUTPUT
          echo $ZIP_PATH
          echo $ZIP_NAME
          echo ${{ needs.build_params.outputs.build-name }}

      - name: Upload build artifact ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
#           name: Build-${{ matrix.targetPlatform }}
          name: ${{ needs.build_params.outputs.build-name }}
#           path: build/${{ matrix.targetPlatform }}
          path: ${{ steps.zip-build.ZIP_NAME }}
      # ^ Upload build artifacts ^ -------------------------------
        
      # v Save Unity caches v -------------------------------
      - name: Save Library cache ğŸ’¾
        id: cache-save-library
        if: success() || (github.event_name == 'workflow_dispatch' && github.event.inputs.alwaysSaveCaches == 'true')
        uses: actions/cache/save@v3
        with:
          path: Library
          key: ${{ runner.os }}-Library
          
      - name: Test aggressive caches ğŸ’¾
        id: cache-save-everything-else
        if: success() || (github.event_name == 'workflow_dispatch' && github.event.inputs.alwaysSaveCaches == 'true')
        uses: actions/cache/save@v3
        with:
          path: |
            Temp
            Builds
            build
            obj
            *.csproj
          key: ${{ runner.os }}-EverythingElse
      # ^ Save Unity caches ^ -------------------------------

  release:
    name: Release ğŸ
    needs: [check_prod,build]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts â¬‡
        uses: actions/download-artifact@v3

      - name: Display structure of downloaded files
        run: |
          pwd
          ls -R
        
      - name: Release latest ğŸ“¦
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: latest (unstable)
          prerelease: true
          generate_release_notes: true
          files: |
            ./*
